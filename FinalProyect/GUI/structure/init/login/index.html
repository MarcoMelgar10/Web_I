<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta name ="author" content="Marco Antonio" >
    <meta name="page" content="Sign Up">
    <link rel="stylesheet" href="../../../style/login.css">
</head>

<body>
     <header>
            <div id="principal_header">
           <h1>
              Give a hand
           </h1>
            </div>
        </header>
        <form action="#" method="post" id="form_login">
                <div id="card_login">
                    <h4 class="font_form">Mail</h4>
                    <input type="text" id="mail" class="input_form" placeholder="Enter your mail">
                    <h4 class="font_form">Password</h4>
                    <input type="password" id="password" class="input_form" placeholder="Enter your password">
                    <input type="submit" value="Login" id="btn_login" >
                   <a href="../sign_up/index.html">Sign Up</a>
                   <a href="../main/index.html" onclick="makeVisible(true)">Forgot password?</a>
                </div>
            </form>
            <script src="../../../../Js/logicLogin.js"></script>
       </body>
       
</html>
